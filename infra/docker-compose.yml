services:
  nats:
    image: nats:2.10
    command: ["-js", "-m", "8222", "-p", "4222"]
    ports:
      - "4222:4222"
      - "8222:8222"

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: football
      POSTGRES_PASSWORD: football
      POSTGRES_DB: football
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
